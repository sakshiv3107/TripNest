<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TripNest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: url("images/hero_img.jpg") no-repeat center center/cover;
      color: white;
    }

    .login-cont {
      width: 350px;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease;
    }

    .login-cont h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00c3ff;
    }

    .input-group {
      margin-bottom: 18px;
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .input-group input:focus {
      border: 2px solid #00c3ff;
    }

    #login-btn {
      width: 100%;
      padding: 12px;
      background: #00c3ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #login-btn:hover {
      background: #0086b3;
    }

    .link {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #bbb;
      text-decoration: none;
    }

    .link:hover {
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-cont">
    <h2>Login</h2>
    <form id="login-form">
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" id="login-btn">Login</button>
      <a href="Sign_in.html" class="link">Don’t have an account? Sign up</a>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("⚠️ Please fill in all fields.");
        return;
      }

      // For demo purpose - you can replace this with actual validation
      if (username === "admin" && password === "123456") {
        alert("✅ Login successful!");
        window.location.href = "index.html";
      } else {
        alert("❌ Invalid username or password.");
      }
    });
  </script>
</body>
</html>
