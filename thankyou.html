<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - TripNest</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      height: 100vh;
      background: url("images/hero_img.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .confirmation-box {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .confirmation-box h1 {
      color: #2b90fd;
      margin-bottom: 15px;
    }
    .confirmation-box p {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .btn-primary {
      padding: 10px 20px;
      background: #2b90fd;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #035bb9;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1>ðŸŽ‰ Thank You for Booking with TripNest!</h1>
    <p id="destination"></p>
    <p id="date"></p>
    <p id="guests"></p>
    <p id="price"></p>
    <a href="index.html" class="btn-primary">Back to Home</a>
  </div>

  <script>
    // Retrieve data from localStorage
    const destination = localStorage.getItem("destination");
    const date = localStorage.getItem("date");
    const guests = localStorage.getItem("guests");
    const price = localStorage.getItem("price");

    // Display the booking details dynamically
    document.getElementById("destination").textContent = destination 
      ? `Destination: ${destination}` 
      : "Destination: Not specified";

    document.getElementById("date").textContent = date 
      ? `Date: ${date}` 
      : "Date: Not specified";

    document.getElementById("guests").textContent = guests 
      ? `Guests: ${guests}` 
      : "Guests: Not specified";

    document.getElementById("price").textContent = price 
      ? `Price: $${price}` 
      : "Price: Not specified";

    // (Optional) Clear booking info after showing
    // localStorage.clear();
  </script>
</body>
</html>
